<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">
            <span>Ramal</span>
        </mat-toolbar>
        <div class="mat-elevation-z8">
            <app-ramais-lis-table *ngIf="$dataSource | async as ramaisList; else elseBlock"
                [ramaisListTable]="ramaisList"></app-ramais-lis-table>
        </div>
        <ng-template #elseBlock>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
