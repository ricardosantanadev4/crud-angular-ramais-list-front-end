<mat-card>
    <mat-card-content>
        <mat-toolbar color="primary">
            <span>Ramais</span>
        </mat-toolbar>
        <div *ngIf="$dataSource | async as ramaisList; else elseBlock">
            <table mat-table [dataSource]="ramaisList" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- codigo Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- number Column -->
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> Número </th>
                    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
                </ng-container>

                <!-- contextPermission Column -->
                <ng-container matColumnDef="contextPermission">
                    <th mat-header-cell *matHeaderCellDef> Perm. Contexto </th>
                    <td mat-cell *matCellDef="let element"> {{element.contextPermission}} </td>
                </ng-container>

                <!-- captureGroup Column -->
                <ng-container matColumnDef="captureGroup">
                    <th mat-header-cell *matHeaderCellDef> Grupo de Captura </th>
                    <td mat-cell *matCellDef="let element"> {{element.captureGroup}} </td>
                </ng-container>

                <!-- departament Column -->
                <ng-container matColumnDef="departament">
                    <th mat-header-cell *matHeaderCellDef> Departamento </th>
                    <td mat-cell *matCellDef="let element"> {{element.departament}} </td>
                </ng-container>

                <!-- paused Column -->
                <ng-container matColumnDef="paused">
                    <th mat-header-cell *matHeaderCellDef> Pausado? </th>
                    <td mat-cell *matCellDef="let element"> {{element.paused}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <ng-template #elseBlock>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
